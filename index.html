<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Restaurant Menu</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; color: #333; }
    h1 { text-align: center; color: #c0392b; }
    .category { margin: 30px 0; }
    .item { display: flex; justify-content: space-between; margin: 10px 0; border-bottom: 1px solid #eee; padding-bottom: 10px; }
    .price { font-weight: bold; color: #27ae60; }
    img { max-width: 100%; height: auto; }
  </style>
</head>
<body>
  <h1>Welcome to My Restaurant Menu</h1>
  
  <div class="category">
    <h2>Appetizers</h2>
    <div class="item">
      <span>Spring Rolls (3 pcs)</span>
      <span class="price">$4.99</span>
    </div>
    <div class="item">
      <span>Chicken Wings</span>
      <span class="price">$7.50</span>
    </div>
  </div>
  
  <div class="category">
    <h2>Main Dishes</h2>
    <div class="item">
      <span>Beef Stir-Fry</span>
      <span class="price">$12.99</span>
    </div>
    <!-- Add more items here -->
  </div>
  
  <!-- Add photos if you have URLs or upload later -->

  <p style="text-align:center;">Open daily 11AM - 10PM | Location: Your City</p>
</body>
</html>
